<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">food <span>menu</span></a>
        <div class="today-date">
            <span id="date" class="date">May 21, 2024</span>
            <span id="time" class="time">5: 22 pm</span>
        </div>
    </header>
    <div class="container">
        <div class="searchbar">
            <input type="text" id="search" class="search" placeholder="Search for food">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="food-list" id="food-list"></div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
